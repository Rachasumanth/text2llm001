services:
  - type: web
    name: text2llm
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: TEXT2LLM_STATE_DIR
        value: /data/.text2llm
      - key: TEXT2LLM_WORKSPACE_DIR
        value: /data/workspace
      - key: TEXT2LLM_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: text2llm-data
      mountPath: /data
      sizeGB: 1
