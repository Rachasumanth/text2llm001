services:
  text2llm-gateway:
    image: ${TEXT2LLM_IMAGE:-text2llm:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      TEXT2LLM_GATEWAY_TOKEN: ${TEXT2LLM_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${TEXT2LLM_CONFIG_DIR}:/home/node/.text2llm
      - ${TEXT2LLM_WORKSPACE_DIR}:/home/node/.text2llm/workspace
    ports:
      - "${TEXT2LLM_GATEWAY_PORT:-18789}:18789"
      - "${TEXT2LLM_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${TEXT2LLM_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  text2llm-cli:
    image: ${TEXT2LLM_IMAGE:-text2llm:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      TEXT2LLM_GATEWAY_TOKEN: ${TEXT2LLM_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${TEXT2LLM_CONFIG_DIR}:/home/node/.text2llm
      - ${TEXT2LLM_WORKSPACE_DIR}:/home/node/.text2llm/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
